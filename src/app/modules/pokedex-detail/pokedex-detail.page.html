<app-menu-drawer
  contentId="main-content"
/>

<ion-content class="ion-page" id="main-content">
  @if (pokemon) {
    <app-pokecard 
      [pokemon]="pokemon"
      [isFavorite]="isFavorite"
      (onNavigate)="onNavigate($event)"
      (onPlaySound)="playSound()"
      (onToggleFavorite)="onToggleFavorite()"
    />
  }
</ion-content>
